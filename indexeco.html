<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecosistema Cultural de Chile</title>
  
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* --- ESTILO GENERAL --- */
    :root {
      --bg-dark: #0a0a0a;
      --glass-bg: rgba(20, 20, 20, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
      --accent: #E9C46A;
      --text-main: #ececec;
      --text-dim: #888;
    }

    body { margin: 0; background-color: var(--bg-dark); font-family: 'Outfit', sans-serif; overflow: hidden; }
    
    #ecosistema-vis { 
      width: 100vw; height: 100vh; 
      /* Fondo más profundo y elegante */
      background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
    }

    /* --- UI FLOTANTE (GLASSMORPHISM) --- */
    .ui-overlay { 
      position: absolute; top: 30px; left: 30px; z-index: 10; 
      display: flex; flex-direction: column; gap: 15px;
      pointer-events: none; /* Para poder clickear a través en los huecos */
    }

    .card {
      background: var(--glass-bg); 
      padding: 24px; 
      border-radius: 16px; 
      border: 1px solid var(--glass-border); 
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5); 
      max-width: 280px;
      pointer-events: auto;
      transition: transform 0.3s ease;
    }
    
    .card:hover { border-color: rgba(255,255,255,0.2); }

    h1 { 
      color: var(--text-main); margin: 0 0 8px 0; 
      text-transform: uppercase; font-size: 14px; font-weight: 600; letter-spacing: 2px;
      display: flex; align-items: center; gap: 10px;
    }
    
    h1 i { color: var(--accent); font-size: 12px; }

    p { color: var(--text-dim); font-size: 11px; margin: 0 0 20px 0; line-height: 1.5; }

    /* --- LEYENDA --- */
    .legend-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .legend-item { display: flex; align-items: center; color: #bbb; font-size: 11px; font-weight: 300; }
    .dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 8px; box-shadow: 0 0 5px rgba(255,255,255,0.2); }
    .line { width: 12px; height: 2px; margin-right: 8px; border-radius: 2px; }

    /* --- BUSCADOR --- */
    .search-container {
      position: relative; margin-top: 20px;
      border-top: 1px solid var(--glass-border); padding-top: 20px;
    }
    .search-icon {
      position: absolute; top: 32px; left: 12px; color: #666; font-size: 12px;
    }
    input {
      background: rgba(0,0,0,0.3); border: 1px solid #333; color: white; 
      padding: 10px 10px 10px 35px; width: 100%; border-radius: 8px; 
      box-sizing: border-box; font-size: 12px; font-family: 'Outfit', sans-serif;
      transition: all 0.3s;
    }
    input:focus { outline: none; border-color: var(--accent); background: rgba(0,0,0,0.6); }

    /* --- TOOLTIP PERSONALIZADO --- */
    #custom-tooltip {
      position: absolute;
      visibility: hidden;
      background: rgba(10, 10, 10, 0.95);
      border: 1px solid #333;
      padding: 12px 16px;
      border-radius: 8px;
      color: #fff;
      font-size: 12px;
      pointer-events: none;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      max-width: 250px;
      transform: translateY(-100%) translateY(-15px); /* Aparece arriba del mouse */
    }
    #custom-tooltip strong { color: var(--accent); display: block; margin-bottom: 4px; font-size: 13px; }
    #custom-tooltip span { color: #aaa; }

    /* --- BOTÓN RESET --- */
    .btn-reset {
      margin-top: 10px; width: 100%; background: rgba(255,255,255,0.05); border: none;
      color: #888; padding: 8px; border-radius: 6px; cursor: pointer; font-size: 10px;
      transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px;
    }
    .btn-reset:hover { background: rgba(255,255,255,0.1); color: white; }

    /* PANTALLA DE CARGA */
    .loading { 
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
      color: var(--accent); font-weight: 300; letter-spacing: 3px; font-size: 14px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

<div id="custom-tooltip"></div>

<div class="ui-overlay">
  <div class="card">
    <h1><i class="fa-solid fa-circle-nodes"></i> Ecosistema Cultural</h1>
    <p>Mapa interactivo de agentes, flujos de financiamiento y relaciones de poder.</p>
    
    <div class="legend-grid">
      <div class="legend-item"><div class="dot" style="background:#F2CC8F"></div>Estado</div>
      <div class="legend-item"><div class="dot" style="background:#81B29A"></div>Fondo Público</div>
      <div class="legend-item"><div class="dot" style="background:#A2D2FF"></div>Fundación</div>
      <div class="legend-item"><div class="dot" style="background:#E07A5F"></div>Espacio</div>
      <div class="legend-item"><div class="dot" style="background:#E9C46A"></div>Persona</div>
      <div class="legend-item"><div class="dot" style="background:#DBF4A7"></div>Premio</div>
    </div>
    
    <div style="margin-top:15px; padding-top:15px; border-top:1px solid rgba(255,255,255,0.05);">
        <div class="legend-item" style="margin-bottom:5px;"><div class="line" style="background:#4CAF50; border-top: 2px dashed #4CAF50;"></div>Financiamiento</div>
        <div class="legend-item" style="margin-bottom:5px;"><div class="line" style="background:#9C27B0"></div>Comercial</div>
        <div class="legend-item"><div class="line" style="background:rgba(255,255,255,0.3)"></div>Jerarquía</div>
    </div>

    <div class="search-container">
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
      <input type="text" id="searchNode" placeholder="Buscar agente..." onkeyup="searchNode()">
      <button class="btn-reset" onclick="resetView()">Restaurar Vista</button>
    </div>
  </div>
</div>

<div id="loading-msg" class="loading">Cargando Red...</div>
<div id="ecosistema-vis"></div>

<script type="text/javascript">

          let shape = 'dot';
          let image = undefined;
          let size = n.val_size ? parseInt(n.val_size) : 25;

            shape = 'circularImage';

            shape = 'box';
          }

            id: n.id, label: n.label, group: n.group, shape: shape, image: image,
            value: size,

            // Guardamos info extra para el tooltip
            meta_group: n.group.replace('_', ' ').toUpperCase(),
            font: { size: 0 } // Ocultamos texto por defecto, lo mostramos al hover o zoom
          };
      });

      nodes.add(cleanNodes);
      allNodesArr = cleanNodes; // Guardar copia para el foco
